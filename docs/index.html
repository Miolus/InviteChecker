<!DOCTYPE html>
<html>
    <head>
    <!--Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <!--Docsify-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <!--Css-->
    <link rel="stylesheet" href="assets/css/index.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css"/>
    <meta property="og:title" content="InviteChecker Documentation">
    <meta property="og:description" content="The home for references on how to use InviteChecker.">
    <meta property="og:site_name" content="InviteChecker Docs">
    <meta content="#5656fc" data-react-helmet="true" name="theme-color">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    </head>
    <body>
    <div id="app">InviteChecker Documentation</div>
    <script>
        window.$docsify = {
            themeColor: '#5656fc',
            coverpage: false,
            loadSidebar: true,
            loadNavbar: false,
            relativePath: true,
            maxLevel: 2,
            name: 'InviteChecker',
            tabs: {
                sync: false
            },
            logo: 'https://content.miolus.de/invilogo-lighttheme-transparent.png',
            darkMode: {
                dark: {
                    background: "#2f3136",
                    toggleBtnBg: "#5656fc",
                    textColor: "#dedede",
                    codeColor: "#3f484d",
                    warningBg: "#3a464d",
                    tipBg: "#32363b"
                }
            },
            topBanner: {
                content: "This site is still work in progress, tell us if you encounter any errors."
            }
        }

    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/index.js"></script>
    <script src="//content.miolus.de/docsify.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
