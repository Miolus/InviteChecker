<div id="app">Loading... | InviteChecker</div>
<script>
    window.$docsify = {
        themeColor: '#5656fc',
        coverpage: false,
        loadSidebar: true,
        loadNavbar: true,
        relativePath: true,
        maxLevel: 2,
        name: 'InviteChecker',
        tabs: {
            sync: false
        },
        logo: 'https://content.miolus.de/invilogo-lighttheme-transparent.png',
        plugins: [
            function(hook) {
            var footer = [
                '<hr/>',
                '<footer>',
                '<span>:copyright: 2020 - Present by Miolus</a></span>',
                '</footer>'
            ].join('');

            hook.afterEach(function(html) {
            return html + footer;
            })}
        ],
        darkMode: {
            dark: {
                background: "#1c2022",
                toggleBtnBg: "#5656fc",
                textColor: "#dedede"
            }
        }
    }
</script>
