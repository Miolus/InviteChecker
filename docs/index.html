<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" type="image/x-icon" href="https://content.miolus.de/logo.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
<link rel="stylesheet" href="darkmode/index.css"
/>
<meta name="description" content="The official documentation for the InviteChecker discord bot!\nEasily count invites and view in-depth analytics." />
<meta content="#5656fc" data-react-helmet="true" name="theme-color">
<meta
name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
/>
</head>
<body>
<div id="app">Loading... | InviteChecker</div>
<script>
    window.$docsify = {
        themeColor: '#5656fc',
        coverpage: false,
        loadSidebar: true,
        loadNavbar: true,
        relativePath: true,
        maxLevel: 2,
        name: 'InviteChecker',
        tabs: {
            sync: false
        },
        logo: 'https://content.miolus.de/invilogo-lighttheme-transparent.png',
        darkMode: {
            dark: {
                background: "#1c2022",
                toggleBtnBg: "#5656fc",
                textColor: "#dedede",
                codeColor: "#3f484d"
            }
        }
      }

</script>
<script src="https://content.miolus.de/docsify.js"></script>
<script src="darkmode/index.js"></script>
<style>
img {
border-radius: 20px;
}

</style>
</body>
